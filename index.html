<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montando o Lanche</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
    </div>
  </nav>
  <div class="container">
    <div id="app">
      <div class="row">
        <div class="col-md-6">
          <div class="row mt-2">
            <div class="col">
              <img :src="pao[0]"/>
              <img :src="salada"/>
              <img :src="ketchup"/>
              <img :src="maionese"/>
              <img :src="mostarda"/>
              <img :src="hamburguer"/>
              <img :src="pao[1]"/>
            </div>
          </div>
        </div>
        <div class="col-md-6" v-if="etapa == 1">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Tipo de pão
                </div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                    <label class="form-check-label">
                      Gergelim
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                    <label class="form-check-label">
                      Australiano
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Saladas
                </div>
                <div class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="alface" v-model="inputTipoSalada">
                    <label class="form-check-label">
                      Alface
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Molhos
                </div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputTipoMolhos">
                    <label class="form-check-label">
                      Ketchup
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="maionese" v-model="inputTipoMolhos">
                    <label class="form-check-label">
                      Maionese
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputTipoMolhos">
                    <label class="form-check-label">
                      Mostarda
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Tipo de hambúrguer
                </div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="bovino" v-model="inputTipoHamburguer">
                    <label class="form-check-label">
                      Bovino
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="frango" v-model="inputTipoHamburguer">
                    <label class="form-check-label">
                      Frango
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="soja" v-model="inputTipoHamburguer">
                    <label class="form-check-label">
                      Soja
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-end">
              <button type="button" class="btn btn-primary" @click="fazerPedido()">Fazer pedido</button>
            </div>
          </div>
        </div>
        <div class="col-md-6" v-if="etapa == 2">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Dados para a entrega
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">
                      Nome
                    </label>
                    <input class="form-control" type="text" v-model="inputNome">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">
                      Endereço
                    </label>
                    <input class="form-control" type="text" v-model="inputEndereco">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-between">
              <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar</button>
              <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6" v-if="etapa == 3">
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Pedido confirmado
                </div>
                <div class="card-body">
                  <p>Obrigado, {{inputNome}}. Seu pedido foi finalizado</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col d-flex justify-content-between">
              <button type="button" class="btn btn-primary" @click="etapa -= 2">Repetir pedido</button>
              <button type="button" class="btn btn-success" @click="novoPedido()">Novo pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        inputTipoPao: "",
        inputTipoSalada: [],
        inputTipoMolhos:[],
        inputTipoHamburguer: "",
        etapa: 1,
        inputNome: "",
        inputEndereco: "",
        timer: null,
      },
      computed: {
        pao() {
          switch(this.inputTipoPao) {
            case 'gergelim':
              return ["./imagens/pao_gergelim_superior.png", "./imagens/pao_gergelim_inferior.png"]
            case 'australiano':
              return ["./imagens/pao_australiano_superior.png", "./imagens/pao_australiano_inferior.png"]
            default:
              return ["./imagens/padrao/pao_superior.png", "./imagens/padrao/pao_inferior.png"]
          }
          
        },
        salada() {
          if(this.inputTipoSalada.includes("alface")) {
            return "./imagens/alface.png"
          }
          return "./imagens/padrao/alface.png"
        },
        ketchup() {
          if(this.inputTipoMolhos.includes("ketchup")) {
            return "./imagens/ketchup.png"
          }
          return "./imagens/padrao/molho.png"
        },
        maionese() {
          if(this.inputTipoMolhos.includes("maionese")) {
            return "./imagens/maionese.png"
          }
          return "./imagens/padrao/molho.png"
        },
        mostarda() {
          if(this.inputTipoMolhos.includes("mostarda")) {
            return "./imagens/mostarda.png"
          }
          return "./imagens/padrao/molho.png"
        },
        hamburguer() {
          switch(this.inputTipoHamburguer) {
            case 'bovino':
              return "./imagens/bovino.png"
            case 'frango':
              return "./imagens/frango.png"
            case 'soja':
              return "./imagens/soja.png"
            default:
              return "./imagens/padrao/hamburguer.png"
          }
          
        }
      },
      methods: {
        fazerPedido() {
          if(this.inputTipoPao && this.inputTipoHamburguer) {
            this.etapa = 2;
          } else {
            alert("Selecione um pão e um hambúrger")
          }
        },
        confirmarPedido() {
          if(this.inputNome && this.inputEndereco) {
            this.etapa = 3
            this.timer = setTimeout(() => this.novoPedido(), 7000)
          } else {
            alert("Informe seu nome e endereço")
          }
        },
        novoPedido() {
          this.inputTipoPao = "";
          this.inputTipoSalada = [];
          this.inputTipoMolhos = [];
          this.inputTipoHamburguer = "";
          this.etapa = 1;
          this.inputNome = "";
          this.inputEndereco = "";
        }
      },
      watch: {
        etapa(valor) {
          if(valor === 1) {
            clearTimeout(this.timer);
          }
        }
      }
    })
  </script>
</body>

</html>
